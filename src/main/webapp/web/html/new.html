<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<p>New Post</p>
<form id="newPost">
    <div class="form-group">
        <label for="postSubject">What are you selling?</label>
        <input type="text" class="form-control" id="postSubject" required>
    </div>
    <div class="form-group">
        <label for="postBody">Describe the item.</label>
        <input type="text" class="form-control" id="postBody" required>
    </div>
    <div class="form-group">
        <label for="postPrice">For how much?</label>
        <input type="text" class="form-control" id="postPrice" required>
    </div>
    <button id="submitPost" type="button" class="btn btn-primary btn-login-form">Create Post</button>
</form>

<script src="/web/scripts/new.js" type="text/javascript"></script>
</body>
</html>
