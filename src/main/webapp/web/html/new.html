        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <body>
        <h1>New Post</h1>
        <a href='/web/index.html'>Back to main</a>
        <div id="container"></div>

        <div class="container" style="margin-top: 1em;">
            <form id="fileUploadForm">
                <textarea type="text" placeholder="What are you selling?" name="subject" id="subject" class="inputAreas"></textarea><br/><br/>
                <textarea type="text" placeholder="Describe the item." name="body" id="body" class="inputAreas"></textarea><br/><br/>
                <input type="number" placeholder="Name the price." name="price" id="price" class="inputAreas"><br/><br/>
                <input type="file" accept="image/*" name="file" id="media" multiple><br/><br/>
                <!--<input type="file" name="file" /><br/><br/>-->
                <input type="submit" value="Submit" id="btnSubmit"/>
            </form>
            <div id="myFiles"></div>
        </div>

        <script type="text/javascript" src="/web/scripts/imageuploadify.js"></script>
        <script src="/web/scripts/progressbar.min.js" type="text/javascript"></script>
        <script src="/web/scripts/new.js" type="text/javascript"></script>
    </body>
</html>
