<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org " xmlns:sec="www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index</title>
    <script
			  src="https://code.jquery.com/jquery-3.2.1.js"
			  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js" integrity="sha256-XDU6Po3hKjdQXJHRrKrWlIF/E6y6BBgV5eiqZSYePpo=" crossorigin="anonymous"></script>

</head>
<body>
<br /><br />
<h1>Spring Boot file upload example</h1>
<form method="POST" action="/api/upload" enctype="multipart/form-data">
    <input type="file" name="file" /><br/><br/>
    <input type="submit" value="Submit" />
</form>
<div th:if="${message}">
    <h2 th:text="${message}"/><br/><br/>
</div>
<div th:if="${imageurl} != null">
    <img th:src="${imageurl}" />
    <hr />
</div>



<p id="userName"></p>
    <div id="output"></div>
    <button onclick="logIn()">Log In</button>
    <button onclick="logOut()">Log Out</button>
    <button onclick="editUser()">Change User</button>
    <button onclick="editPost()">Change Post</button>
    <button onclick="deletePost()">Delete Post</button>
    <button onclick="deleteUser()">Delete User</button>
    <button onclick="postPicture()">Post Picture</button>

    <form id="upload-file-form">
        <label for="upload-file-input">Upload your file:</label>
        <input id="upload-file-input" type="file" name="uploadfile" accept="*" />
        <br />
        <span id="upload-file-message"></span>
    </form>


    <form id="searchBox">
        <div class="form-group">
            <label for="query">Lookig for </label>
            <input type="text" class="form-control" id="query" required>
            <button id="submit" type="button">Search</button>
        </div>
    </form>

    <script src="/web/scripts/index.js" type="text/javascript"></script>
</body>
</html>
